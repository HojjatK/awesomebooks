<app-form-bar menuText="New Category"></app-form-bar>

<form [formGroup]="newCategoryForm" novalidate (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Name*</label>
    <input type="text" class="form-control" formControlName="name">
  </div>

  <div class="form-group">
    <label>Area*</label>
    <mat-select placeholder="Category Area" class="form-control" [(ngModel)]="selectedAreaId" formControlName="area">      
      <mat-option *ngFor="let a of categoryAreas" [value]="a.id">{{a.name}}</mat-option>
    </mat-select>
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" formControlName="description" placeholder="A short description about category">
    </textarea>
  </div>

  <div *ngIf="errorMessage != undefined && errorMessage != ''" class="alert alert-danger">
    {{errorMessage}}
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>    
  </div>
</form>
